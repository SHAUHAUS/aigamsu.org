<!DOCTYPE html>
<html>
<head>
	<title>GLITCH 2025</title>
	<meta charset="utf-8">
	<!-- Compiled w/ P5LIVE, http://github.com/ffd8/p5live -->
	<style type="text/css">
		body{
			margin:0;
			overflow:hidden;
		}
		canvas{
			position:fixed;
			top:0;
			left:0;
			z-index:-1;
			width:100vw;
			height:100vh;
			margin:0;
		}
	</style>
	<script type="text/javascript">
		// eco-mode = only render if window focused
		window.onblur = function () {
			noLoop();
		};
		window.onfocus = function () {
			loop();
		};
	</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/processing/p5.js-sound/lib/p5.sound.min.js"></script>
</head>
<body style="background: rgb(220, 220, 220);">

<script type="text/javascript">
//new_001

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let obj;

let img;

function preload() {
	obj = loadModel('data/AIGA/2_24_2025.obj', true);
	img = loadImage('data/AIGA/textures/4088a75a580ed9008fbc4d7432e9128a.jpg')
}

function setup() {
	let myCanv = createCanvas(windowWidth, windowHeight, WEBGL);
	// myCanv.parent("jsCont");

	frameRate(15);
	background(220, 220, 220);
	// background(0);


	// noFill();
	// strokeWeight(.1);
	// stroke(200);
	noStroke();

}

function draw() {
	background(220);
	// normalMaterial();
	
	orbitControl();

	rotateX(0);
	rotateY(0);
	rotateZ(PI);
	// let manip = sin(random(-width*2, width*2)+frameCount*.005);
	// let manip = frameCount * .005 + (mouseX + mouseY) / 100;
	// rotateY(manip);
	// rotateX(manip);

	scale(10)

	model(obj);
	texture(img);

}
</script>

</body>
</html>
